<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表--校园o2o后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal add_btn">添加</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form">
	  	<table class="layui-table" id="app">
		    <colgroup>
				<col width="50">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="15%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th style="text-align:left;">头名称</th>
					<th>头条链接</th>
					<th>头条图片</th>
					<th>排序</th>
					<th>状态</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr>
		    </thead>
		    <tbody>
				<tr v-for="item in dataList">
				<td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"><div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i class="layui-icon"></i></div></td>
				<td align="left">{{ item.username }}</td>
				<td>2222222222222</td>
				<td>3333333333333333</td>
				<td>4</td>
				<td><input type="checkbox" name="show" lay-skin="switch" lay-text="是|否" lay-filter="isShow" checked=""><div class="layui-unselect layui-form-switch" lay-skin="_switch"><em>否</em><i></i></div></td>
				<td>2017-04-14</td>
				<td><a class="layui-btn layui-btn-mini news_edit"><i class="iconfont icon-edit"></i> 编辑</a><a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="2"><i class="layui-icon"></i> 删除</a></td></tr>
			</tbody>
		</table>
	</div>
	<div id="page"></div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
